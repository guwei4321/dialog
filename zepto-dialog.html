<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前端组件</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/mobile-dialog.css">
    <link rel="stylesheet" href="css/theme-ios7.css">
</head>
<body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>3123123<br><br><br><br><br><br><br>
<button id="J_Btn1">alert弹窗</button>
<button id="J_Btn2">confrim弹窗</button>
<button id="J_Btn3">popover成功弹窗</button>
<button id="J_Btn4">popover错误弹窗</button>
<button id="J_Btn5">popoverloading弹窗</button>
<br><br><br>3123123<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>3123123<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>3123123<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<script src="dist/lib/require.js"></script>
<script>
    requirejs.config({
        baseUrl: './dist',
        paths: {
            zepto: 'lib/zepto',
            simpletpl: 'extend/simpletpl',
            position: 'zepto.dialog/position',
            mask: 'zepto.dialog/mask',
            dialog: 'zepto.dialog/dialog'
        }
    })
    require([ 'zepto', 'dialog', 'position'], function(zepto, Dialog, Position) {

        var alert = new Dialog(),
            confrim = new Dialog(),
            popover = new Dialog();
        $('#J_Btn1').on('tap',function(){
            alert.alert({content: '请留下您的手机号码'});
            alert.$wrap.on('close', function(){
                console.log('点击了取消按钮');
            })
        });
        $('#J_Btn2').on('tap',function(){
            confrim.confrim({content: '请留下您的手机号码'});
            confrim.$wrap.on('closeLeft', function(){
                console.log('点击了左边按钮');
            })
            confrim.$wrap.on('closeRight', function(){
                console.log('点击了右边按钮');
            })
        });
        $('#J_Btn3').on('tap',function(){
            popover.popover({content: '成功',classWrap:'ui-dialog-success'});
        });
        $('#J_Btn4').on('tap',function(){
            popover.popover({content: '错误',classWrap:'ui-dialog-error'});
        });
        $('#J_Btn5').on('tap',function(){
            popover.popover({content: '加载中...',classWrap:'ui-dialog-loading'});
        });
        $('body').on('tap', '.dialog-success', function(){
            alert.hide();
        }).on('tap', '.dialog-success .ui-icon-dialog-close', function(){
            alert.destory();
        })
    })
</script>
</body>
</html>
