<script src="dist/lib/require.js"></script>
<script>
    requirejs.config({
        baseUrl: './dist',
        paths: {
            zepto: 'lib/zepto',
            simpletpl: 'extend/simpletpl',
            position: 'zepto.dialog/position',
            mask: 'zepto.dialog/mask',
            dialog: 'zepto.dialog/dialog'
        }
    })
    require([ 'zepto', 'dialog', 'position'], function(zepto, Dialog, Position) {

        var tlIndex = 1,
            dialog1 = new Dialog({
                // hasMask: false,
                isFixed: true,
                closeBtn: true,
                // title: '标题',
                content: {
                    'a' : '客户要求变更量房时间'+tlIndex,
                    'b' : '经确认是局部装修，返回公司跟进'
                },
                tplContent: '<div class="dialog-fail"><ul class="radio-list">'+
                            '{{# for(var key in d.content){ }}'+
                                '<li><input id="{{key}}" name="summary" type="radio" value="{{key}}" /><i></i><label for="{{key}}">{{d.content[key]}}</label></li>'+
                            '{{#} }}'+
                            '</ul><div class="btn-full-submit">确定</div></div>',
                classWrap: 'dialog-success'
            }),
            dialog2 = new Dialog();
        $('#J_Btn').on('tap',function(){
            tlIndex++;
            dialog1.setup({
                content: {
                    'a' : '客户要求变更量房时间'+tlIndex,
                    'b' : '经确认是局部装修，返回公司跟进'
                }
            });
        });
        $('#J_Btn1').on('tap',function(){
            dialog2.alert({title: '提示',content: '请留下您的手机号码'});
            dialog2.$wrap.on('cancel', function(){
                console.log('点击了取消按钮');
            })
        });
        $('body').on('tap', '.dialog-success', function(){
            dialog1.hide();
        }).on('tap', '.dialog-success .ui-icon-dialog-close', function(){
            dialog1.destory();
        })
        console.log(dialog2)
        console.log($.os.ios)
        // dialog1.hide();
    })
</script>
</body>
</html>
